<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascade3</title>
    <style>
        p{
            color:rgb(255, 255,255);
            background-color: rgb(0,0,0);
            text-decoration: none;
            border: 1px solid rgb(0,0,0);
        }
        p.info{
            background-color: rgba(0,0,255,0.5);
            text-decoration: underline;
            padding: 1em;
        }
        p#tip{
            color: black;
        }
    </style>
</head>
<body>
    <p>Here is the paragraph with nothing</p>
    <p class="info">Here is a paragraph with class info</p>
    <p id="tip">Here is a paragraph with id tip</p>
</body>
</html>
